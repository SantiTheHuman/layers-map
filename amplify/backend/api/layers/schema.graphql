type Layer @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String
  url: String
  description: String
  icon: String
  spots: [Spot] @hasMany(indexName: "byLayer", fields: ["id"])
}

type Spot @model @auth(rules: [{ allow: public }]) {
  id: ID!
  layerID: ID! @index(name: "byLayer")
  name: String
  icon: String
  layers: Layer @belongsTo(fields: ["layerID"])
}
