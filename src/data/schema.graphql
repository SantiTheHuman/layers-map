type Item {
  name: String
  isComplete: Boolean
}
type Layer {
  icon: String
  name: String
  markers: [Marker]
  public: Boolean
  style: String
  author: String
}
type Marker @embedded {
  icon: String
  title: String
  content: String
  authorId: String
  temp: Boolean
}
type Query {
  allItems: [Item!]
  allLayers: [Layer!]
}
